<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Screen with clock</title>
    <style>
        body, html{
            background: #000;
        }
        body {
            font-family: sans-serif;
            font-weight: 700;
            display: grid;
            grid-template-rows: 1fr 100px;
            padding: 20px;
            height: calc(100vh - 60px);
        }
        body.cursor_none {
            cursor: none;
        }
        body:not(.cursor_none) #help,
        body:not(.cursor_none) #clock {
            cursor: default;
        }
        #clock {
            display: block;
            margin-top: auto;
            margin-left: auto;
            font-size: 5rem;
            color: #000;
            text-align: center;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: transparent;
            opacity: 0;
            transition: all 0.5s;
        }
        #clock.show {
            opacity: 1;
            color: #555 !important;
        }
        .wrapper {
            display: flex;
            height: 100%;
            justify-content: center;
            align-items: center;
            margin-bottom: auto;
        }
        #help {
            color: #333 !important;
            display: flex;
            flex-direction: column;
            margin: auto;
            font-size: 1rem;
            border-radius: 10px;
            background-color: #0a0a0a;
            padding: 2rem;
            transition: all 0.5s;
            position: relative;
            opacity: 0;
        }
        #help .close {
            display: none;
            transition: all 0.9s;
        }
        #help.show .close {
            margin-left: auto;
            color: #555;
            font-size: 1rem;
            text-decoration: none;
            border: 2px solid #555;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            position: absolute;
            right: 0;
            top: 0;
        }
        #help h1 {
            margin-bottom: 0;
            color: #444;
        }
        #help h2 {
            color: #3a3a3a;
        }
        #help ul {
            list-style: none;
            padding-left: 0;
            margin-left: 0;
            margin-bottom: 0;
        }
        #help ul li + li {
            margin-top: 1rem;
        }
        #help li strong {
            color: #555;
            margin-right: 10px;
        }
        #help.show {
            opacity: 1;
        }
        .info_btn {
            color: #555;
            font-size: 1.5rem;
            text-decoration: none;
            border: 2px solid #555;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            margin-top: auto;
            opacity: 0;
            transition: all 0.5s;
        }
        .info_btn:hover, .info_btn.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div id="help">
            <a href="#" class="close" onclick="toggleInfo()">&#10006;</a>
            <h1>Black Screen</h1>
            <h2>Keys:</h2>
            <ul>
                <li><strong>c</strong> Toggle the clock</li>
                <li><strong>m</strong> Toggle the mouse's cursor</li>
                <li><strong>i</strong> Toggle this Info</li>
                <li><strong>F11</strong> Toggle Full Screen</li>
            </ul>
        </div>
    </div>
    <div id="clock"></div>
    <a href="#" class="info_btn show">i</a>
    <script>
        const clock = document.querySelector('#clock');
        const help = document.querySelector('#help');
        const body = document.querySelector('body');
        const infoBtn = document.querySelector('.info_btn');

        let clockVisible = false;

        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const timeString = `${hours < 10 ? '0' : ''}${hours}:${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            clock.innerHTML = timeString;
        }

        function toggleClockVisibility() {
            clockVisible = !clockVisible;
            clock.classList.toggle('show', clockVisible);
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'c') {
                toggleClockVisibility()
            } 
            else if(event.key === 'm') {
                body.classList.toggle('cursor_none');
            } 
            else if(event.key === 'i') {
                help.classList.toggle('show');
            } 
        });

        function toggleInfo() {
            event.preventDefault();
            help.classList.toggle('show');
        } 

        infoBtn.addEventListener('click', toggleInfo)

        updateClock();
        setInterval(updateClock, 1000);
        setTimeout(() => {
            infoBtn.classList.remove('show');
        }, 2000);
    </script>
</body>
</html>
